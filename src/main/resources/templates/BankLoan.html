            <div class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-2 text-white min-vh-100">
                <a href="/" class="d-flex align-items-center pb-3 mb-md-0 me-md-auto text-white text-decoration-none">
                    <span class="fs-5 d-none d-sm-inline">e-Banca</span>
                </a>
                <ul class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start" id="menu">
                    <li class="nav-item">
                        <a href="index.html" class="nav-link align-middle px-0 text-white">
                            <i class="fs-4 bi-house"></i> <span class="ms-1 d-none d-sm-inline">Home</span>
                        </a>
                    </li>
                </ul>
                <hr>
                <!-- DROPDOWN DE USUARIO -->
                <div class="dropdown pb-4">
                    <a href="" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
                        <img src="https://cdn-icons-png.flaticon.com/512/9131/9131529.png" alt="hugenerd" width="30" height="30" class="rounded-circle">

                    </a>
                    <ul class="dropdown-menu dropdown-menu-dark text-small shadow">
                        <li><a class="dropdown-item" href="#"><i class="bi bi-gear-fill"></i> Opciones</a></li>
                        <li><a class="dropdown-item" href="#"><i class="bi bi-person"></i> Perfil</a></li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><a class="dropdown-item" href="./login.html">Cerrar Sesion</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="col py-3">
            <nav class="navbar navbar-expand-lg bg-dark">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">Menu</a>
                    <button class="navbar-toggler text-light" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="bi-list text-light"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">Withdraw</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Deposit</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="loan-management.html">Loan</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Card</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
            <main class="container">
                <section class="d-flex justify-content-between">
                    <div>
                        <h1 class="fst-italic fw-bold">Welcome!</h1>
                    </div>

                </section>

                <!-- Tabla de Items -->
                <section class="pt-5">

                    <div class="container">
                        <div class="row">
                            <div class="col-md-6 offset-md-3 bg-dark">
                                <form id="bankLoanForm" class="bank-loan-form mt-5">
                                    <h1 class="form-title text-center text-primary m-4">Bank Loan Form</h1>
                                    <div class="form-group">
                                        <label for="loanAmount">Loan Amount:</label>
                                        <input type="number" class="form-control" id="loanAmount" placeholder="Enter loan amount" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="interestRate">Interest Rate:</label>
                                        <input type="number" class="form-control" id="interestRate" placeholder="Enter interest rate" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="loanDuration">Loan Duration:</label>
                                        <input type="number" class="form-control" id="loanDuration" placeholder="Enter loan duration" required>
                                        <input type="hidden" id="customerId" name="customerId"><br>
                                        <input type="hidden" id="bankId" name="bankId"><br>
                                    </div>
                                    <br>
                                    <a href="#" id="submitButton" class="btn btn-primary">Submit</a>

                                </form>
                            </div>
                        </div>
                    </div>
                    <script>
                        $(document).ready(function(){
                            // Captura customerId y bankId de la URL
                            var urlParams = new URLSearchParams(window.location.search);
                            var customerId = urlParams.get('customerId');
                            var bankId = urlParams.get('bankId');

                            // Establece los valores en los campos hidden
                            $('#customerId').val(customerId);
                            $('#bankId').val(bankId);

                            // Al hacer clic en el enlace
                            $("#submitButton").click(function(e) {
                                e.preventDefault(); // Evita que el enlace se comporte como un enlace normal
                                var formData = {
                                    customerId: $("#customerId").val(),
                                    bankId: $("#bankId").val(),
                                    amount: $("#amount").val(),
                                    interest_rate: $("#interest_rate").val(),
                                    duration: $("#duration").val(),
                                };

                                $.ajax({
                                    type: "POST",
                                    url: "http://localhost:8080/api/v1/bankLoan",
                                    data: JSON.stringify(formData),
                                    contentType: "application/json; charset=utf-8",
                                    dataType: "json",
                                    success: function(data) {
                                        console.log("Data saved successfully!");
                                    },
                                    error: function(error) {
                                        console.log("Error saving data: " + error);
                                    }
                                });
                            });
                        });
                    </script>

                </section>

            </main>
        </div>
    </div>
</div>
