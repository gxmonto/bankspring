<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../static/css/style.css">
    <title>Document</title>

</head>
<body class="login">
    <section class="mx-5 my-5 d-flex justify-content-center">
        <section class="border border-3 border-primary p-5 w-40 bg-secondary-subtle">
            <div class="text-center">
                <h2 class="fs-2 pb-3 lead">Inicio de Sesion</h2>
                <img src="../static/img/login.png" alt="" class="img-fluid">
            </div>
            <form class="mt-3" action="index.html">
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Usuario </label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Usuario o Correo electrónico" style="opacity: 0.5;">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" style="opacity: 0.5;">
                </div>
                <button type="submit" class="btn btn-dark w-100 text-white fw-bold">Iniciar Sesion</button>
            </form>
        </section>
        
    </section>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
