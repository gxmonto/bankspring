<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Loan Payment</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body class="index">
<div class="container-fluid">
    <div class="row flex-nowrap">

        <div class="col-auto col-md-3 col-xl-1 px-sm-2 px-0 bg-dark">
            <div class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-2 text-white min-vh-100">
                <a href="/" class="d-flex align-items-center pb-3 mb-md-0 me-md-auto text-white text-decoration-none">
                    <span class="fs-5 d-none d-sm-inline">e-Bank</span>
                </a>
                <ul class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start" id="menu">
                    <li class="nav-item">
                        <a href="#" class="nav-link align-middle px-0 text-white">
                            <i class="fs-4 bi-house"></i> <span class="ms-1 d-none d-sm-inline">Home</span>
                        </a>
                    </li>

                </ul>
                <hr>

                <div class="dropdown pb-4">
                    <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
                        <img src="https://cdn-icons-png.flaticon.com/512/9131/9131529.png" alt="hugenerd" width="30" height="30" class="rounded-circle">
                        <span class="d-none d-sm-inline mx-1">User</span>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-dark text-small shadow">
                        <li><a class="dropdown-item" href="#"><i class="bi bi-gear-fill"></i> Options</a></li>
                        <li><a class="dropdown-item" href="#"><i class="bi bi-person"></i> Profile</a></li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><a class="dropdown-item" href="/login">Sign out</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="col py-3">
            <nav class="navbar navbar-expand-lg bg-dark">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">Menu</a>
                    <button class="navbar-toggler text-light" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="bi-list text-light"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="/withdraw">Withdraw</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/deposit">Deposit</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/loan-management">Loan</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="card-management">Card</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
            <main class="container">
                <section class="d-flex justify-content-between">
                    <div>
                        <h1 class="fst-italic fw-bold">Welcome!</h1>
                    </div>

                </section>


                <section class="pt-5">

                    <div class="container">
                        <div class="row">
                            <div class="col-md-6 offset-md-3 bg-dark">
                                <form id="cardPaymentForm" class="card-payment-form mt-5">
                                    <h1 class="form-title text-center text-primary m-4">Card Payment Form</h1>
                                    <div class="form-group">
                                        <label for="amount">Payment Amount:</label>
                                        <input type="number" class="form-control" id="amount" placeholder="Enter payment amount" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="date">Payment Date:</label>
                                        <input type="date" class="form-control" id="date" required>
                                    </div>
                                    <!-- Aquí puedes agregar más campos según sea necesario -->
                                    <br>
                                    <a href="#" id="submitButton" class="btn btn-primary">Submit</a>
                                </form>
                            </div>
                        </div>
                    </div>
                    <script>
                        $(document).ready(function(){
                            // Al hacer clic en el enlace
                            $("#submitButton").click(function(e) {
                                e.preventDefault(); // Evita que el enlace se comporte como un enlace normal
                                var formData = {
                                    amount: $("#amount").val(),
                                    date: $("#date").val(),
                                    // Puedes agregar más campos aquí según sea necesario
                                };

                                $.ajax({
                                    type: "POST",
                                    url: "http://localhost:8080/api/v1/cardpayment",
                                    data: JSON.stringify(formData),
                                    contentType: "application/json; charset=utf-8",
                                    dataType: "json",
                                    success: function(data) {
                                        console.log("Data saved successfully!");
                                    },
                                    error: function(error) {
                                        console.log("Error saving data: " + error);
                                    }
                                });
                            });
                        });
                    </script>


                </section>

            </main>
        </div>
    </div>
</div>
</body>
</html>
