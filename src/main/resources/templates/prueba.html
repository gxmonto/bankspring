<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<h1>Bank Loan Form</h1>
<form id="bankLoanForm">
    <label for="amount">Loan Amount:</label><br>
    <input type="number" id="amount" name="amount"><br>
    <label for="interestRate">Interest Rate:</label><br>
    <input type="number" id="interestRate" name="interestRate"><br>
    <label for="duration">Loan Duration:</label><br>
    <input type="number" id="duration" name="duration"><br>
    <input type="button" value="Submit" id="submitButton">
</form>

<script>
    $("#submitButton").click(function() {
        var formData = {
            amount: $("#amount").val(),
            interestRate: $("#interestRate").val(),
            duration: $("#duration").val()
        };

        $.ajax({
            type: "POST",
            url: "http://localhost:8080/api/v1/bankLoan",
            data: JSON.stringify(formData),
            contentType: "application/json; charset=utf-8",
            dataType: "json",
            success: function(data) {
                console.log("Data saved successfully!");
            },
            error: function(error) {
                console.log("Error saving data: " + error);
            }
        });
    });
</script>
</body>
</html>
